<div class="flex p-3 w-full justify-between items-center gap-3">
  <div class="flex flex-col gap-y-3">
    <div class="flex space-x-1 items-center pt-1">
      <img
        src="{{ post.authorImage }}"
        alt=""
        class="w-5 h-5 object-cover rounded-full"
      />
      <p class="text-sm font-medium">{{ post.author }}</p>
    </div>
    <div class="flex flex-col gap-y-3">
      <h1 class="text-xl">{{ post.title }}</h1>
      <p class="text-justify w-full">
        {{ post.description }}
      </p>
      <div class="flex justify-between items-center">
        <p class="text-xs text-gray-400 space-x-2">
          {{ post.date | date }} · {{ post.duration }} read ·
          <span class="bg-gray-200 py-1 px-2 rounded-full">{{
            post.topic
          }}</span>
          <fa-icon [icon]="faStar" class="fa-lg"></fa-icon>
        </p>
        <fa-icon [icon]="faBookmark" class="text-gray-400 fa-xs"></fa-icon>
      </div>
    </div>
  </div>
  <div class="min-w-max">
    <img
      src="{{ post.image }}"
      alt=""
      class="w-56 h-40 object-cover rounded-md"
    />
  </div>
</div>
